# Configuration for Alacritty, the GPU enhanced terminal emulator.

# Environment variables
env:
  TERM: alacritty

window:
  decorations: none
  title: Alacritty
  
  class:
    instance: Alacritty
    general: Alacritty

scrolling:
  history: 10000
  multiplier: 3

font:
  normal:
    family: HackNerdFontMono
    style: Regular

  bold:
    family: HackNerdFontMono
    style: Bold

  italic:
    family: HackNerdFontMono
    style: Italic

  bold_italic:
    family: HackNerdFontMono
    style: Bold Italic

  size: 11.0

draw_bold_text_with_bright_colors: false


# Base16 OneDark 256 - alacritty color config
# Lalit Magant (http://github.com/tilal6991)
colors:
  # Default colors
  primary:
    background: '0x21252C' #'0x282c34'
    foreground: '0xabb2bf'

  # Colors the cursor will use if `custom_cursor_colors` is true
  cursor:
    text: '0x21252C' #'0x282c34'
    cursor: '0xabb2bf'

  # Normal colors
  normal:
    black:   '0x21252C' #'0x282c34'
    red:     '0xe06c75'
    green:   '0x98c379'
    yellow:  '0xe5c07b'
    blue:    '0x61afef'
    magenta: '0xc678dd'
    cyan:    '0x56b6c2'
    white:   '0xabb2bf'

  # Bright colors
  bright:
    black:   '0x545862'
    red:     '0xe06c75'
    green:   '0x98c379'
    yellow:  '0xe5c07b'
    blue:    '0x61afef'
    magenta: '0xc678dd'
    cyan:    '0x56b6c2'
    white:   '0xc8ccd4'

  indexed_colors:
    - { index: 16, color: '0xd19a66' }
    - { index: 17, color: '0xbe5046' }
    - { index: 18, color: '0x353b45' }
    - { index: 19, color: '0x3e4451' }
    - { index: 20, color: '0x565c64' }
    - { index: 21, color: '0xb6bdca' }

shell:
  program: /usr/bin/zsh

mouse:
  double_click: { threshold: 300 }
  triple_click: { threshold: 300 }
